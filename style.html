<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RentNest rentals- Rental Houses</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      display: none;
      padding: 40px 20px;
    }

    section.active {
      display: block;
    }

    .hero {
      text-align: center;
      background: #e6f0ff;
      padding: 40px 20px;
    }

    .houses {
      padding: 30px;
      text-align: center;
    }

    .house-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .house {
      background: white;
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }

    .house:hover {
      transform: translateY(-5px);
    }

    .house img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }

    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .login-container, .contact, .about {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    form input, form textarea, form button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 0;
    }

    button:hover {
      background: #0056b3;
    }

    #loginMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
